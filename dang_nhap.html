<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;
          0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;
          1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <section class="header" >
    <nav>
      <a href="index.html"><img src="img/Logo.png" ></a>
    </nav>
</head>
<body>

<div class="ctn">
    <form action="#" method="post" id="form-2" class="form">
        <!-- csrf_token -->
        <h3 class="title">Đăng nhập</h3>
        <div class="form-group">
            <label for="login-email" class="form-label">Email</label>
            <input type="email" id="login-email" name="email" placeholder="Nhập email" required>
            <!-- form_email_error -->
            <span class="form-mess"></span>
        </div>
        <div class="form-group">
            <label for="login-password" class="form-label">Mật khẩu</label>
            <input type="password" id="login-password" name="password" placeholder="Nhập mật khẩu" required>
            <!-- form_password_error -->
            <span class="form-mess"></span>
        </div>

        <div class="form-btn">
            <button type="submit" class="form-btn__it">ĐĂNG NHẬP</button>
        </div>
    </form>

    
    <div class="success-message" id="success-message" style="color: green; text-align: center; display: none;">
        <p>Đăng nhập thành công!</p>
    </div>
   

    <div class="other">
        <span>Bạn chưa có tài khoản?</span>
        <a href="dang_ky.html" class="other__link">
            <span>ĐĂNG KÝ</span>
        </a>
    </div>
</div>

<script src="js/login.js"></script>

</body>
</html>
