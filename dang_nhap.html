<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="ctn">
    <form action="#" method="post" id="form-2" class="form">
        <!-- csrf_token -->
        <h3 class="title">Đăng nhập</h3>
        <div class="form-group">
            <label for="login-email" class="form-label">Email</label>
            <input type="email" id="login-email" name="email" placeholder="Nhập email" required>
            <!-- form_email_error -->
            <span class="form-mess"></span>
        </div>
        <div class="form-group">
            <label for="login-password" class="form-label">Mật khẩu</label>
            <input type="password" id="login-password" name="password" placeholder="Nhập mật khẩu" required>
            <!-- form_password_error -->
            <span class="form-mess"></span>
        </div>

        <div class="form-btn">
            <button type="submit" class="form-btn__it">Đăng nhập</button>
        </div>
    </form>

    
    <div class="success-message" id="success-message" style="color: green; text-align: center; display: none;">
        <p>Đăng nhập thành công!</p>
    </div>
   

    <div class="other">
        <span>Bạn chưa có tài khoản?</span>
        <a href="dang_ky.html" class="other__link">
            <span>Đăng ký</span>
        </a>
    </div>
</div>

<script src="js/login.js"></script>

</body>
</html>
