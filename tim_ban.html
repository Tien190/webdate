<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tìm bạn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="TIm_ban.css">
</head>
<body>
<div class="logo">
   <a href="HOME.html"><img src="img/logo.png" alt="Logo"></a>
</div>
<div class="out">
 <a href="Index.html" class="out">Đăng xuất</a>
</div>
  <div class="profile-card" id="profileCard">
    <div class="profile-image">
      <img id="profileImg" src="img/user1.jpg" alt="Ảnh đại diện">
    </div>
    <div class="profile-info">
      <h2 id="profileName">Lan Anh, 24</h2>
      <p class="location" id="profileLocation">📍 Hà Nội</p>
      <p class="bio" id="profileBio">Yêu mèo, thích cà phê và chụp ảnh.</p>
      <ul class="tags" id="profileTags">
        <li>☕ Cà phê</li>
        <li>🐱 Mèo</li>
        <li>📷 Chụp ảnh</li>
      </ul>
      <div class="actions">
        <button onclick="prevProfile()">⬅ Quay lại</button>
        <button class="like">❤️ Thích</button>
        <button class="message">💬 Nhắn tin</button>
        <button onclick="nextProfile()">➡ Tiếp theo</button>
      </div>
    </div>
  </div>

  <script>
    const profiles = [
      {
        name: "Lan Anh, 24",
        location: "📍 Hà Nội",
        bio: "Yêu mèo, thích cà phê và chụp ảnh.",
        tags: ["☕ Cà phê", "🐱 Mèo", "📷 Chụp ảnh"],
        img: "img/user1.jpg"
      },
      {
        name: "Minh Khoa, 26",
        location: "📍 TP. HCM",
        bio: "Thích lập trình, đọc sách và uống trà.",
        tags: ["💻 Code", "📖 Sách", "🍵 Trà"],
        img: "img/user2.jpg"
      },
      {
        name: "Mai Chi, 22",
        location: "📍 Đà Nẵng",
        bio: "Yêu nấu ăn, sáng tạo nội dung và du lịch.",
        tags: ["🍳 Nấu ăn", "📹 Content", "🗺️ Du lịch"],
        img: "img/user3.jpg"
      }
    ];

    let currentIndex = 0;

    function renderProfile(index) {
      const profile = profiles[index];
      document.getElementById("profileImg").src = profile.img;
      document.getElementById("profileName").innerText = profile.name;
      document.getElementById("profileLocation").innerText = profile.location;
      document.getElementById("profileBio").innerText = profile.bio;

      const tagsContainer = document.getElementById("profileTags");
      tagsContainer.innerHTML = "";
      profile.tags.forEach(tag => {
        const li = document.createElement("li");
        li.textContent = tag;
        tagsContainer.appendChild(li);
      });
    }

    function nextProfile() {
      currentIndex = (currentIndex + 1) % profiles.length;
      renderProfile(currentIndex);
    }

    function prevProfile() {
      currentIndex = (currentIndex - 1 + profiles.length) % profiles.length;
      renderProfile(currentIndex);
    }

    // Hiển thị hồ sơ đầu tiên
    renderProfile(currentIndex);
  </script>

</body>
</html>
